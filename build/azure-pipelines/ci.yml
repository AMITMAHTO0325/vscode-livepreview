name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
    - main
pr: none

pool:
  vmImage: ubuntu-latest

variables:
- name: skipComponentGovernanceDetection
  value: true

stages:
- stage:
  displayName: Compile & Package
  jobs:
  - job:
    displayName: Compile & Package
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: "14.x"

    - script: |
        VSIX=$(node -p "require(\"./package.json\").name + \"-\" + require(\"./package.json\").version + \".vsix\"")
        echo "##vso[task.setvariable variable=VSIX]$VSIX"
      displayName: Set environment variable

    - script: yarn install --frozen-lockfile
      displayName: Install dependencies

    - script: yarn run compile
      displayName: Compile

    - script: yarn eslint src
      displayName: Run ESLint

    - script: npx vsce package -o ./$(VSIX)
      displayName: Package extension

    - publish: $(System.DefaultWorkingDirectory)/$(VSIX)
      artifact: extension
      displayName: Publish artifact

    - task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
      displayName: "Component Detection"
      inputs:
        sourceScanPath: $(Build.SourcesDirectory)
      continueOnError: true

- stage:
  displayName: Publish
  jobs:
  - deployment: DeployAppService
    displayName: Publish
    environment: VSCode-Marketplace
    strategy:
      runOnce:
            deploy:
              steps:
              - checkout: self

              - task: NodeTool@0
                inputs:
                  versionSpec: "14.x"

              - script: |
                  VSIX=$(node -p "require(\"./package.json\").name + \"-\" + require(\"./package.json\").version + \".vsix\"")
                  echo "##vso[task.setvariable variable=VSIX]$VSIX"
                displayName: Set environment variable

              # - download: current
              #   displayName: Download artifact

              - script: npx vsce publish --packagePath $(Pipeline.Workspace)/extension/$(VSIX) -p $(MARKETPLACE_PAT)
                displayName: Publish extension
